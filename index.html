<!DOCTYPE html>
<html>
  <head>
    <title>template-title</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jacksonkoh8/AR.js@99bda004452549e8a7576b9e7afc26992aa0104e/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
    <script src="sky.js"></script>

    <!-- Load-time popup -->
    <script>
      window.addEventListener('load', function () {
        alert("Hello there, welcome to the nanoworld of particles");
      });
    </script>
  </head>

  <body>
    <div id="skybtn-wrapper">
      <button
        class="skybtn"
        id="skybtn"
        onclick="skyCTRL()"
      >X</button>
    </div>

    <a-scene
      arjs="sourceWidth: 1024; sourceHeight: 776; displayWidth: 1024; displayHeight: 776;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      loading-screen="enabled: false"
      gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/;"
      id="scene"
    >
      <a-assets>
        <!-- Use the files you downloaded -->
        <a-asset-item id="sugar-obj" src="sugar.obj"></a-asset-item>
        <a-asset-item id="sugar-mtl" src="sugar.mtl"></a-asset-item>
      </a-assets>

      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
        smooth="true"
        smoothCount="50"
        smoothTolerance="0.1"
        smoothThreshold="1000"
      >
        <a-sky id="sky" color="#C0C0C0" opacity="0"></a-sky>

        <a-entity
          id="sugar-model"
          obj-model="obj: #sugar-obj; mtl: #sugar-mtl"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"  <!-- 50% size -->
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
